<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Log-In</title>
	<script type="text/javascript" src="loginValidate.js"> </script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<otherheader class="otherheader">
		<a href="main.html"><img src="logo.png" alt="logo" /></a>

		<div class="title">
			<h1>Log-In</h1>
		</div>
		<div id='spacer'></div>

	</otherheader>

	<div class="container">
		<login>
			<form action="" method="post" onsubmit="return validateForm()">
				<label for="username">Username:</label><br>
				<input type="text" id="username" name="username"><br><br>
				<label for="password">Password:</label><br>
				<input type="password" id="password" name="password"><br><br>
				<input type="submit" value="Log In" style="height:50px; width:120px">
			</form>
			<p><a href="" style="color:white;">Need a new account? click here to sign up page!</a></p>
			<p><a href="" style="color:white;">Forget Password?</a></p>

		</login>

	</div>



</body>

</html>
