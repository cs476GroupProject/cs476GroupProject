<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>SignUp</title>

	<script type="text/javascript" src="signupValidate.js"> </script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<signup>
		<header>
			<img src="logo.png" alt="logo" style="width: 20%;height:80%" />
			<h1>Sign-Up</h1>
		</header>

		<main>
			<form name="signup" action="" method="post" onsubmit="return validateForm()">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"><br><br>
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password"><br><br>

				<label for="interesting-topics">Choose three your interesting topics :</label><br>
				
				<input type="checkbox" id="interesting-topics1" name="intersted" value="Music"> 
				<label for="interesting-topics1">Music</label>
				
				<input type="checkbox" id="interesting-topics2" name="intersted" value="Video"> 
				<label for="interesting-topics2">Video</label>
				
				<input type="checkbox" id="interesting-topics3" name="intersted" value="Sport"> 
				<label for="interesting-topics1">Sport</label>
				
				<input type="checkbox" id="interesting-topics4" name="intersted" value="Tech">
				<label for="interesting-topics1">Tech</label><br>
				
				<input type="checkbox" id="interesting-topics5" name="intersted" value="Game">
				<label for="interesting-topics1">Game</label>
				
				<input type="checkbox" id="interesting-topics6" name="intersted" value="Economic"> 
				<label for="interesting-topics1">Economic</label>
				
				<input type="checkbox" id="interesting-topics7" name="intersted" value="Politics"> 
				<label for="interesting-topics1">Politics</label>
				
				<input type="checkbox" id="interesting-topics8" name="intersted" value="Other"> 
				<label for="interesting-topics1">Other</label><br><br>


				<input type="submit" value="Sign Up">
			</form>

		</main>


	</signup>

</body>

</html>
