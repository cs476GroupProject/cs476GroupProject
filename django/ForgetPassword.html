{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Forgot Password?</title>
	<script type="text/javascript" src="{% static 'js/forgotPassValidate.js' %}"> </script>
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>

	<otherheader class="otherheader">
		<a href="/"><img src="{% static 'img/logo.png' %}" alt="logo" /></a>

		<div class="title">
			<h1>Forgot Password?</h1>
		</div>
		<div id='spacer'></div>
	</otherheader>

	<div class="container">

		<forgetPassword>
			<form action="" method="post" onsubmit="/*return validateForm()*/">
				{% csrf_token %}
				<label for="email">Enter your email address:</label><br>
				<input type="email" id="email" name="email"><br><br>
				<label for="username">Enter your username address:</label><br>
				<input type="username" id="username" name="username"><br><br>

				<input type="submit" value="Send Password" style="height:50px; width:120px">
			</form>
			<span style="color: red;">{{error_msg}}</span>
		</forgetPassword>
	</div>

	</div>

</body>


</html>
