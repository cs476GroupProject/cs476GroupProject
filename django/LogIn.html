{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Log-In</title>
	<script type="text/javascript" src="{% static 'js/loginValidate.js' %}"> </script>
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
	<otherheader class="otherheader">
		<a href="/"><img src="{% static 'img/logo.png' %}" alt="logo" /></a>

		<div class="title">
			<h1>Log-In</h1>
		</div>
		<div id='spacer'></div>

	</otherheader>

	<div class="container">
		<login>
			<!--<form action="" method="post" onsubmit="return validateForm()">-->
			<form action="" method="post" onsubmit="">
				{% csrf_token %}
				<label for="username">Username:</label><br>
				<input type="text" id="username" name="username"><br><br>
				<label for="password">Password:</label><br>
				<input type="password" id="password" name="password"><br><br>
				<input type="submit" value="Log In" style="height:50px; width:120px">
			</form>
			<span style="color: red;">{{error_msg}}</span>
			<p><a href="/sign_up">Need a new account? click here to sign up page!</a></p>
			<p><a href="/forgetPassword">Forget Password?</a></p>

		</login>

	</div>



</body>

</html>
